name: garage
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  google_places_flutter: ^2.0.9
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  intl_phone_field: ^3.2.0
